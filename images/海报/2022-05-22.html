<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title></title>
      <style>
         .post {
            position: relative;
            margin: auto;
            width: 1200px;
            height: 660px;
            background: no-repeat center / 100% url(../2022-05-22.jpg);
         }
         .title {
            font-size: 121px;
            position: absolute;
            left: 0;
            right: 0;
            top: 17%;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            width: 100%;
            color: #395d71;
            font-family: '方正全福体';
         }
         .sub-title {
            font-size: 25px;
            letter-spacing: 15px;
            position: absolute;
            left: 9px;
            right: 0;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            width: 100%;
            top: 45%;
            color: #395d71;
         }
         div.qr-code-wrapper {
            position: absolute;
            bottom: 15px;
            right: 50px;
            width: 950px;
            height: 60px;
            display: flex;
            justify-content: flex-end;
         }
         img.qr-code {
            width: 60px;
            height: 60px;
         }
         div.caption {
            color: #f2f6f8;
            font-size: 18px;
            margin-left: 10px;
            letter-spacing: 2px;
            position: absolute;
            bottom: -2px;
            right: 60px;
            width: 337px;
            text-align: justify;
            line-height: 1.5;
         }
      </style>
   </head>
   <body>
      <div class="post">
         <div class="title">世界型的基督徒</div>
         <div class="sub-title line-1">
            把整个世界看作是自己的战场 以见证为主争战
         </div>
         <div class="qr-code-wrapper">
            <div class="caption">
               长按图片识别二维码。如无法打开，尝试关闭 WIFI，使用手机流量访问。
            </div>
            <img class="qr-code" src="../2022-05-22-QR.png" alt="" />
         </div>
      </div>
   </body>
</html>
