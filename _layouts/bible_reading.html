---
layout: post
---
<div id="v-player">
  <audio id="audio-track" type="audio/mp3" loop preload="meta"></audio>
  <div id="podcast-player">
    <div id="controls">
      <div class="first-part">
        <i id="repeat" class="fas fa-sync-alt"></i>
        <i id="prev-15" class="fas fa-undo-alt"></i>
        <i id="play" class="fa fa-play"></i>
        <i id="pause" class="fa fa-pause"></i>
        <i id="next-15" class="fas fa-redo-alt"></i>
        <i id="count-down" class="fas fa-clock"></i>
      </div>
      <div class="second-part">
        <div class="time current">0:00</div>
        <span id='loop-indicator'></span>
        <span id='track-title'></span>
        <span id='count-down-timer'></span>
        <div id="end-time" class="time till-end">0:00</div>
      </div>
      <div class="third-part">
        <div class="progress-bar">
          <div class="default-bar"></div>
          <div class="fill-bar"></div>
          <input type="range" id="seek" value="0" min="0" max="" />
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .bible-reading-book-title {
    margin: 1em 0;
    font-size: 20px;
    padding: 5px;
    background: #da5c5c;
    color: #fff;
    letter-spacing: 2px;
    text-align: center;
  }

  .bible-reading-chapters-wrapper {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
  }

  div.bible-reading-chapter {
    margin: 0.5em 0.5em;
    padding: 0.5em;
    background: #575c65;
    line-height: 1.5;
    color: #fff;
    border-radius: 10px;
  }

</style>

<div class="bible-reading-book-title">路加福音</div>
<div class="bible-reading-chapters-wrapper">
  {% for i in (1..24) %}
    {% if i < 10 %}
    {% assign idx = i | prepend: '0' %}
    {% else %}
    {% assign idx = i %}
    {% endif %}
    <div class="audio hymn bible-reading-chapter" 
        data-title="路加福音 {{ idx }}" 
        data-file="wg/bible_reading/42_路加福音/路加福音{{ idx }}.mp3">
        <i class="fas fa-book-alt" style="display: none;"></i>{{ idx }}
    </div><br>
  {% endfor %}
</div>

<div class="tips">
  <a class="hz" href="/hymns">以往赞美汇总</a>
  <a class="zd" href="/images/player-instrction.jpg">播放器用法指导</a>
  如果发现<span class="tip">音频经常意外停止</span>（比如当锁屏后），可<span class="tip">使用浏览器打开</span>此页面，通常能完全解决此问题。
</div><br />

{{ content }}
