lyrics: |+
  [00:00.00]
  [00:00.00]
  [00:00.01]<en>VERSE 1:</en>
  [00:00.01]<en>You call me out upon the waters</en>
  [00:00.01]<en>The great unknown where feet may fail</en>
  [00:00.01]<en>And there I find You in the mystery</en>
  [00:00.01]<en>In oceans deep my faith will stand</en>

  [00:00.01]<en>CHORUS:</en>
  [00:00.01]<en>I will call upon Your Name</en>
  [00:00.01]<en>And keep my eyes above the waves</en>
  [00:00.01]<en>When oceans rise</en>
  [00:00.01]<en>My soul will rest in Your embrace</en>
  [00:00.01]<en>For I am Yours and You are mine</en>

  [00:00.01]<en>VERSE 2:</en>
  [00:00.01]<en>Your grace abounds in deepest waters</en>
  [00:00.01]<en>Your sovereign hand will be my guide</en>
  [00:00.01]<en>Where feet may fail and fear surrounds me</en>
  [00:00.01]<en>You've never failed and You won't start now</en>
  
  [00:00.01]<en>BRIDGE:</en>
  [00:00.01]<en>Spirit lead me where my trust is without borders</en>
  [00:00.01]<en>Let me walk upon the waters</en>
  [00:00.01]<en>Wherever You would call me</en>
  [00:00.01]<en>Take me deeper than my feet could ever wander</en>
  [00:00.01]<en>And my faith will be made stronger</en>
  [00:00.01]<en>In the presence of my Saviour</en>

  [00:00.01]<en>LAST CHORUS:</en>
  [00:00.01]<en>I will call upon Your Name</en>
  [00:00.01]<en>Keep my eyes above the waves</en>
  [00:00.01]<en>My soul will rest in Your embrace</en>
  [00:00.01]<en>I am Yours and You are mine</en>