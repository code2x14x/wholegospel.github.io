lyrics: |+
  [00:02.92]何等恩典-赞美之泉音乐事工
  [01:24.63][00:19.51]以真诚的心降服在你面前，
  [01:32.02][00:26.96]开我心眼，使我看见。
  [01:38.15][00:32.93]以感恩的心领受生命活水，
  [01:45.43][00:40.12]从你而来的温柔谦卑。
  [03:24.07][01:51.45][00:46.41]何等恩典，你竟然在乎我。
  [03:31.00][01:58.25][00:53.15]何等恩典，你宝血为我流。
  [04:19.07][04:05.02][03:51.48][03:37.83][02:05.33][01:00.03]何等恩典，你以尊贵荣耀为我冠冕，
  [04:27.32][04:12.40][03:58.72][03:44.85][02:12.54][01:07.21]我的嘴必充满赞美。
  [01:15.47]
  [02:57.98][02:30.39]你已挪去我所有枷锁，
  [03:04.71][02:37.32]你已挪去我所有重担，
  [03:11.63][02:44.13]你已挪去我所有伤悲，
  [03:17.58][02:50.21]你的名配得所有颂赞。
  [04:05.02]