- id: 11
  title: 第 22 天
  notes:
  - id: n1
    verses:
    - content: 来啊，我们要屈身敬拜，在造我们的耶和华面前跪下。
      number: 诗篇 95:6
    - content: 你们要称谢万主之主，因他的慈爱永远长存。
      number: 诗篇 136:3
    - content: 耶稣知道父已将万有交在他手里，且知道自己是从神出来的，又要归到神那里去，你们称呼我夫子，称呼我主，你们说的不错，我本来是。
      number: 约翰福音 13:3,13
    - content: 因为有些人偷着进来，就是自古被定受刑罚的，是不虔诚的，将我们神的恩变作放纵情欲的机会，并且不认独一的主宰－我们主耶稣基督。
      number: 犹大书 1:4
    - content: 你看父赐给我们是何等的慈爱，使我们得称为神的儿女；我们也真是他的儿女。世人所以不认识我们，是因未曾认识他。
      number: 约翰一书 3:1
    - content: 因为，耶和华是审判我们的；耶和华是给我们设律法的；耶和华是我们的王；他必拯救我们。
      number: 以赛亚书 33:22
    - content: 我们救赎主的名是万军之耶和华－以色列的圣者。
      number: 以赛亚书 47:4
    - content: 他要称呼我说：你是我的父，是我的神，是拯救我的磐石。
      number: 诗篇 89:26
  - id: n2
    verses:
    - content: 耶和华与摩西面对面说话，好像人与朋友说话一般。摩西转到营里去，惟有他的帮手－一个少年人嫩的儿子约书亚不离开会幕。耶和华对摩西说：「你这所求的我也要行；因为你在我眼前蒙了恩，并且我按你的名认识你。」
      number: 出埃及记 33:11,17
    - content: 我们的神啊，你不是曾在你民以色列人面前驱逐这地的居民，将这地赐给你朋友亚伯拉罕的后裔永远为业吗？
      number: 历代志下 20:7
    - content: 惟你以色列－我的仆人，雅各－我所拣选的，我朋友亚伯拉罕的后裔，
      number: 以赛亚书 41:8
    - content: 这就应验经上所说：「亚伯拉罕信神，这就算为他的义。」他又得称为神的朋友。
      number: 雅各书 2:23
    - content: 既废了扫罗，就选立大卫作他们的王，又为他作见证说：『我寻得耶西的儿子大卫，他是合我心意的人，凡事要遵行我的旨意。』
      number: 使徒行传 13:22
    - content: 惟有挪亚在耶和华眼前蒙恩。
      number: 创世记 6:8
    - content: 以诺生玛土撒拉之后，与神同行三百年，并且生儿养女。
      number: 创世记 5:22
    - content: 我愿如壮年的时候：那时我在帐棚中，神待我有密友之情；
      number: 约伯记 29:4
  - id: n3
    verses:
    - content: 我且说，他们失脚是要他们跌倒吗？断乎不是！反倒因他们的过失，救恩便临到外邦人，要激动他们发愤。
      number: 罗马书 11:11
  - id: n4
    verses:
    - content: 一切都是出于神；他藉着基督使我们与他和好，又将劝人与他和好的职分赐给我们。
      number: 哥林多后书 5:18
  - id: n5
    verses:
    - content: 我们将所看见、所听见的传给你们，使你们与我们相交。我们乃是与父并他儿子耶稣基督相交的。
      number: 约翰一书 1:3
  - id: n6
    verses:
    - content: 神是信实的，你们原是被他所召，好与他儿子－我们的主耶稣基督一同得分。
      number: 哥林多前书 1:9
  - id: n7
    verses:
    - content: 愿主耶稣基督的恩惠、神的慈爱、圣灵的感动常与你们众人同在！
      number: 哥林多后书 13:14
  - id: n8
    verses:
    - content: 以后我不再称你们为仆人，因仆人不知道主人所做的事。我乃称你们为朋友；因我从我父所听见的，已经都告诉你们了。
      number: 约翰福音 15:15
  - id: n9
    verses:
    - content: 娶新妇的就是新郎；新郎的朋友站着，听见新郎的声音就甚喜乐。故此，我这喜乐满足了。
      number: 约翰福音3:29
  - id: n10
    verses:
    - content: 不可敬拜别神；因为耶和华是忌邪的神，名为忌邪者。
      number: 出埃及记 34:14
  - id: n11
    verses:
    - content: 他从一本造出万族的人，住在全地上，并且预先定准他们的年限和所住的疆界，要叫他们寻求神，或者可以揣摩而得，其实他离我们各人不远；
      number: 使徒行传 17:26-27
  - id: n12
    verses:
    - content: 夸口的却因他有聪明，认识我是耶和华，又知道我喜悦在世上施行慈爱、公平，和公义，以此夸口。这是耶和华说的。」
      number: 耶利米书 9:24
  - id: n14 
    verses:
    - content: 不住地祷告。
      number: 帖撒罗尼迦前书 5:17
  - id: n15
    verses:
    - content: 神，就是众人的父，超乎众人之上，贯乎众人之中，也住在众人之内。
      number: 以弗所书 4:6
  - id: n17
    verses:
    - content: 不住地祷告，
      number: 帖撒罗尼迦前书 5:17
  - id: n18
    verses:
    - content: 我虽然行过死荫的幽谷，也不怕遭害，因为你与我同在；你的杖，你的竿，都安慰我。
      number: 诗篇 23:4
    - content: 我追想古时之日，思想你的一切作为，默念你手的工作。
      number: 诗篇 143:5
    - content: 我要默念你威严的尊荣和你奇妙的作为。
      number: 诗篇 145:5
    - content: 这律法书不可离开你的口，总要昼夜思想，好使你谨守遵行这书上所写的一切话。如此，你的道路就可以亨通，凡事顺利。
      number: 约书亚记 1:8
    - content: 惟喜爱耶和华的律法，昼夜思想，这人便为有福！
      number: 诗篇 1:2
  - id: n19
    verses:
    - content: 耶和华又在示罗显现；因为耶和华将自己的话默示撒母耳，撒母耳就把这话传遍以色列地。
      number: 撒母耳记上 3:21
  - id: n20
    verses:
    - content: 他嘴唇的命令，我未曾背弃；我看重他口中的言语，过于我需用的饮食。
      number: 约伯记 23:12
  - id: n21
    verses:
    - content: 我何等爱慕你的律法，终日不住地思想。
      number: 诗篇 119:97
  - id: n22
    verses:
    - content: 我也要思想你的经营，默念你的作为。
      number: 诗篇 77:12
  - id: n23
    verses:
    - content: 耶和华说：「我所要做的事岂可瞒着亚伯拉罕呢？
      number: 创世记18:17
    - content: 这奥秘的事就在夜间异象中给但以理显明，但以理便称颂天上的神。
      number: 但以理书2:19
    - content: 我们讲的，乃是从前所隐藏、神奥秘的智慧，就是神在万世以前预定使我们得荣耀的。这智慧世上有权有位的人没有一个知道的，他们若知道，就不把荣耀的主钉在十字架上了。如经上所记：神为爱他的人所预备的是眼睛未曾看见，耳朵未曾听见，人心也未曾想到的。只有　神藉着圣灵向我们显明了，因为圣灵参透万事，就是　神深奥的事也参透了。
      number: 哥林多前书 2:7-10
  - id: n24
    verses:
    - content: 和华与敬畏他的人亲密；他必将自己的约指示他们。
      number: 诗篇 25:14

