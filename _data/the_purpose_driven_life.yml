- id: 20
  title: 第 20 天 重建破裂的团契生活
  notes:
  - id: n1
    verses: 
    - number: 林后 5:18 
      content: 一切都是出于神；他藉着基督使我们与他和好，又将劝人与他和好的职分赐给我们。
  - id: n2
    verses: 
    - number: 腓 2:1-2
      content: 所以，在基督里若有什么劝勉，爱心有什么安慰，圣灵有什么交通，心中有什么慈悲怜悯， 你们就要意念相同，爱心相同，有一样的心思，有一样的意念，使我的喜乐可以满足。
    - number: Philippians 2:1-2
      version: NIV
      content: Therefore if you have any encouragement from being united with Christ, if any comfort from his love, if any common sharing in the Spirit, if any tenderness and compassion, then make my joy complete by being like-minded, having the same love, being one in spirit and of one mind.

