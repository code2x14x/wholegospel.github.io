lyrics: |+
 [00:01.00]《爱是不保留》
 [00:06.00]曲/词：卢永亨
 [00:11.00]
 [00:12.15]常听说世界爱没长久
 [00:17.52]哪里会有爱无尽头
 [00:23.11]尘俗的爱只在乎曾拥有
 [00:29.63]一刻灿烂便要走
 [00:38.77]而我却确信爱是恒久
 [00:44.80]碰到了你已无别求
 [00:50.14]无从解释不可说明的爱
 [00:56.72]千秋过后仍长存不朽
 [01:02.58]谁人受痛苦被悬挂在木头
 [01:08.48]至高的爱尽现于刺穿的手
 [01:14.67]看血在流反映爱没保留
 [01:20.41]持续不死的爱到万世不休
 [01:26.47]惟求奉上生命全归主所有
 [01:32.81]要将一切尽献于我主的手
 [01:38.86]我已决定今生再没所求
 [01:44.61]惟望得主称赞已足够
