  [00:00.11]《爱是不保留》
  [00:10.87]曲/词：卢永亨

  [00:14.19]常听说世界爱没长久
  [00:20.89]哪里会有爱无尽头
  [00:27.14]尘俗的爱只在乎曾拥有
  [00:34.24]一刻灿烂便要走

  [00:40.72]而我却确信爱是恒久
  [00:47.72]碰到了你已无别求
  [00:53.76]无从解释不可说明的爱
  [01:00.78]千秋过后仍长存不朽

  [01:06.61]谁人受痛苦被悬挂在木头
  [01:14.20]至高的爱尽现于刺穿的手
  [01:20.75]看血在流反映爱没保留
  [01:27.16]持续不死的爱到万世不休

  [01:33.34]惟求奉上生命全归主所有
  [01:40.88]要将一切尽献于我主的手
  [01:47.53]我已决定今生再没所求
  [01:53.61]惟望得主称赞已足够

